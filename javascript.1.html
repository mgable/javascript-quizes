<!DOCTYPE html>
<html>
		<head>
			<title></title>
		</head>
		<body>
			<div><img id="one" /></div>
			<div><img id="two" /></div>
			<div><img id="three" /></div>

			<script>
				var imagePath = "http://dummyimage.com/",
					images = [{path:'600x400/000/fff', id:"three"}, {path:'/600x400/AAA/999', id:"two"}, {path:'/600x400/00FF00/FF00FF', id:"one"}];

				function loadImage(holder, image){
					holder.src = imagePath + image;
				}

				function $(id){
					return document.getElementById(id);
				}

				function loadImages(imageArray){
					imageArray.forEach(function(image){
						loadImage($(image.id), image.path);
					});
				}

				loadImages(images);
			</script>
		</body>
</html>
